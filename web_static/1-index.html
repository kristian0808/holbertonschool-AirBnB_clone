<!DOCTYPE html>
<html>

<head>
    <title>Page with Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            position: fixed;
            bottom: 0;
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header></header>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
